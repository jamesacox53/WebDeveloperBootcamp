<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        h2 {
            color: palevioletred;
        }
    </style>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Inline styles -->
    <h1 style="color: purple;">Hello World</h1>
    <button style="background-color: palegreen;">I AM A BUTTON</button>

    <!-- Style in head -->
    <h2>I am a h2</h2>
    <h2>I am a h2</h2>
    <h2>I am a h2</h2>
    
    <!-- Style in .css file -->
    <h3>I am a h3</h3>
    <h3>I am a h3</h3>
    <h3>I am a h3</h3>
</body>
</html>
