<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action=/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" name="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" name="password" type="password" placeholder="password">

        </p>
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" name="color" type="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" name="num" type="number" min="1" max="10" placeholder="enter a number">
        </p>

        <button type="submit">Submit</button>
    </form>

    <h2>Hijacking Searches</h2>

    <h3>Search Udemy</h3>

    <form action="https://www.udemy.com/courses/search">
        <input type="hidden" name="src" value="ukw">
        <input type="text" name="q">
        <button>Search Udemy</button>
    </form>

    <h3>Search Google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" name="cheese_level" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" rows="5" cols="40" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
